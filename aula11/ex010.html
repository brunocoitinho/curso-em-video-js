<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do Carro <input type="number" name="txtvel" id="itxtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="ires"></div>
    <script>
        function calcular(){
            var txtv = window.document.getElementById('itxtvel')
            var res = window.document.getElementById('ires')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong> Km/h.</p>`
            res.innerHTML += '<p>Dirija sempre com o sinto de segurança</p>'
            if(vel > 60){
                res.innerHTML += 'Você ultrapassou o limite de velocidade. <strong>MULTADO!</strong>'
            } else{
                res.innerHTML += '<p>O limite de velocidade da pista é de 60 Km/h</p>'
            }

        }

    </script>
    
</body>
</html>
