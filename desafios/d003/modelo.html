<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contador</title>
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <section>
        <div>
            <p>
                Inicio:
                <input type="number" name="txtini" id="txtini">
            </p>
            
            <p>
                Fim:
                <input type="number" name="txtfim" id="txtfim">
            </p>

            <p>
                Passo:
                <input type="number" name="txtpasso" id="txtpasso">
            </p>
            
            <p>
                <input type="button" value="Contar" onclick="contar()">
            </p>
        </div>
        <div id="res">Preencha os dados acima para ver o resultado.</div>
    </section>
    <footer>
        <p>&copy; Bruno Coitinho</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
