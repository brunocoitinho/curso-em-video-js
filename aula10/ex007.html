<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial, Helvetica, sans-serif;
        }

        input{
            font-size: 18pt;
            width: 100px;
        }

        div#res{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <form action="">
        <input type="number" name="txtn1" id="itxtn1">
        <input type="number" name="txtn2" id="itxtn2">
        <input type="button" value="Somar" onclick="somar()">
        <input type="reset" value="Limpar" onclick="limpar()">
    </form>

    <div id="res">Resultado</div>
    <script>
        function somar(){
            var tn1 = window.document.getElementById('itxtn1')
            var tn2 = window.document.querySelector('input#itxtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            s = n1 + n2
            res.innerText = `A soma entre ${n1} entre ${n2} Ã© ${s}`
        }

        function limpar(){
            res.innerText = 'Resultado'
        }
    </script>
</body>
</html>
